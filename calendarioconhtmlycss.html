<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <style>

        .box{
            display:grid;
            grid-template-areas: 'alldate' 'calendar';
            background-color: rgb(117, 109, 109); 
            width: 30%; 
            box-sizing: border-box;      
        }

        .alldate{
            border-bottom: solid #ffffff;            
            grid-template-areas: 'hour' 'date';                           
        }

        .hour{
            padding: 0.5em;
            font-size: 3em;           
            grid-area:hour;
            color:rgb(255, 255, 255); 
        }

        .date{
            padding: 0.5em;
            font-size: 1.5em;              
            grid-area:date;
            color: rgb(149, 204, 236)
        }
        
        .calendar{ 
            display: grid;    
            grid-template-areas: 'monthofyear' 'calendar'; 
            color:rgb(255, 255, 255);             
            grid-area:calendar;       
        }

        .monthofyear{
            padding: 0.5em;
            font-size: 1.5em;  
            grid-area:monthofyear;
            color:rgb(255, 255, 255); 
        }

        .grillcalendar{
            display:grid;
            grid-template-areas: 'daysoftheweek' 'days';
            grid-template-columns: repeat(7,1fr); 
            gap: 0.5rem;                      
        }

        .daysoftheweek{ 
            grid-template-columns: repeat(7,1fr);
            justify-self: center;    
        }

        .past{
            background-color: rgb(117, 109, 109);
            color:rgb(168, 165, 159);
        }

        .current{        
            color:rgb(255, 255, 255); 
            background-color: rgb(117, 109, 109);
        }
        .next{            
            background-color: rgb(117, 109, 109);
            color:rgb(168, 165, 159);
        }

        .today{
            background-color: rgb(95, 166, 224);
            border: black;
        }

        .days:hover{  
            border: 0.1em solid rgb(255, 244, 244);
        }

        .button{
            border-color: blueviolet;
        }
      
    </style>

</head>


<body>

    <div class = 'box'>

        <div class= 'alldate'>
            <div class= 'hour'>10:25:31</div>
            <div class= 'date'>domingo, 10 de enero</div>
        </div>
    
        <div class= 'calendar'>
    
            <div class= 'monthofyear'>enero de 2021</div>
            <div class= 'flechita'></div>
    
            <div class= 'grillcalendar'>
                
                <div class="daysoftheweek">L</div>
                <div class="daysoftheweek">M</div>
                <div class="daysoftheweek">X</div>
                <div class="daysoftheweek">J</div>
                <div class="daysoftheweek">V</div>
                <div class="daysoftheweek">S</div>
                <div class="daysoftheweek">D</div>
            
                <button class="past days">28</button>
                <button class="past days">29</button>
                <button class="past days">30</button>
                <button class="past days">31</button>
            
                <button class="current days">1</button>
                <button class="current days">2</button>
                <button class="current days">3</button>
                <button class="current days">4</button>
                <button class="current days">5</button>
                <button class="current days">6</button>
                <button class="current days">7</button>
                <button class="current days">8</button>
                <button class="current days">9</button>
                <button class="current days today">10</button>
                <button class="current days">11</button>
                <button class="current days">12</button>
                <button class="current days">13</button>
                <button class="current days">14</button>
                <button class="current days">15</button>
                <button class="current days">16</button>
                <button class="current days">17</button>
                <button class="current days">18</button>
                <button class="current days">19</button>
                <button class="current days">20</button>
                <button class="current days">21</button>
                <button class="current days">22</button>
                <button class="current days">23</button>
                <button class="current days">24</button>
                <button class="current days">25</button>
                <button class="current days">26</button>
                <button class="current days">27</button>
                <button class="current days">28</button>
                <button class="current days">29</button>
                <button class="current days">30</button>
                <button class="current days">31</button>
            
                <button class="next days">1</button>
                <button class="next days">2</button>
                <button class="next days">3</button>
                <button class="next days">4</button>
                <button class="next days">5</button>
                <button class="next days">6</button>
                <button class="next days">7</button>                   
        
            </div>
            
        </div>
    </div>
    
    
</body>
</html>
